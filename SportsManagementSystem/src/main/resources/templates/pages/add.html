<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	form{
		border:2px solid black;
		 margin-left: auto;
		 margin-right: 77%; 
	}	
	
	tr{
		background:#5CADAD;
		border:2px solid black;
	}
</style>
</head>
<body>
	<form action="/saveDetails">
		<table>
			<tr id="header">
				<th colspan="3">新增</th>
			</tr>
			<tr>
				<td>活动类型:</td>
				<td>*</td>
				<td>
					<select name="item">
						<option value="badminton">羽毛球活动</option>
						<option value="basketball">篮球活动</option>
						<option value="pingPong">乒乓球活动</option>
						<option value="rockClimbing">攀岩活动</option>
						<option value="swim">游泳活动</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td>活动开始时间:</td>
				<td>*</td>
				<td><input type="datetime-local" step="01" name="user_date"/></td>
			</tr>
			<tr>
				<td>活动时长(小时):</td>
				<td>*</td>
				<td><input type="text" class="totalCnt" name="duration"/></td>
			</tr>
			<tr>
				<td>活动地点:</td>
				<td>*</td>
				<td><input type="text" id="notNull" required="required" name="site"/></td>
			</tr>
			<tr>
				<td>活动人数:</td>
				<td>*</td>
				<td><input type="text" class="totalCnt" name="peopleNumber"/></td>
			</tr>
			<tr>
				<td>备注:</td>
				<td></td>
				<td><textarea rows="3" cols="20" name="description"></textarea></td>
			</tr>
			<tr> 
				<td colspan="3" style="text-align:center"><input type="submit" value="保存"/>
				<input type="reset" value="取消"></td>
	
			</tr>
		</table>
	
	
	</form>
	<script src="/jquery/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		//活动时长只能输入正整数
		$(".totalCnt").change(function () {
	        var totalCnt = $(".totalCnt").val();
	        if (totalCnt != parseInt(totalCnt)){
	            alert('请输入正确的正整数')
	            $(".totalCnt").val("");
	            return false;
	        }
	    });
	    
		//活动地点不能为null
		$("#notNull").focus(function(){
		}).blur(function(){
			var val=$(this).val();
			if(val==""){
				alert("地点不能为空");
			}
		});
	
	});
	
	
	
	</script>
</body>
</html>
